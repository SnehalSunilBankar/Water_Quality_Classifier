<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŒŠ Water Quality Classifier</h1>
        <p>Analyze water safety based on its characteristics</p>
        <form action="/predict" method="post">

            <label for="ph">pH Level (1-14) : </label>
            <input type="number" name="ph" min="0.0" max="14.0" step="0.1" required>
            
            <label for="hardness">Hardness (mg/L) : </label>
            <input type="number" name="hardness" step="0.1" required>
            
            <label for="solids">Solids (mg/L) : </label>
            <input type="number" name="solids" step="1.0" required>
            
            <label for="chloramines">Chloramines (mg/L) : </label>
            <input type="number" name="chloramines" step="0.1" required>
            
            <label for="sulfate">Sulfate (mg/L) : </label>
            <input type="number" name="sulfate" step="0.1" required>

            <label for="conductivity">Conductivity (Î¼S/cm) : </label>
            <input type="number" name="conductivity" step="0.1" required>

            <label for="organic_carbon">Organic Carbon (mg/L) : </label>
            <input type="number" name="organic_carbon" step="0.1" required>

            <label for="turbidity">Turbidity (NTU) : </label>
            <input type="number" name="turbidity" step="0.1" required>

            <label for="trihalomethanes">Trihalomethanes (Î¼g/L) : </label>
            <input type="number" name="trihalomethanes" step="0.1" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
